<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>わかくさ掲示板</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    #msg {
      width: 100%;
      height: 100px;
    }
    #log {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: #e0e0e0;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>わかくさ掲示板</h1>
  
  <!-- 名前入力 -->
  <input type="text" id="name" placeholder="名前を入力..." /><br><br>
  
  <!-- メッセージ入力 -->
  <textarea id="msg" placeholder="メッセージを入力..."></textarea><br>
  
  <!-- 投稿ボタン -->
  <button onclick="post()">投稿</button>

  <h2>投稿履歴</h2>
  
  <!-- 投稿履歴表示エリア -->
  <ul id="log"></ul>

  <!-- JavaScript ファイルの読み込み -->
  <script>
    const endpoint = 'https://script.google.com/a/macros/e-net.nara.jp/s/AKfycbwqM1MPmouc89jEDglZU22cjld69OQEzKk8pnaAdrnjSV5rrkp2s_TCzrydll1PodbQVg/exec';  // ここにGoogle Apps Script のエンドポイントURLを貼り付け

    // 投稿する関数
    function post() {
      const name = document.getElementById('name').value;
      const message = document.getElementById('msg').value;

      if (!name || !message) {
        alert('名前とメッセージを入力してください');
        return;
      }

      fetch(endpoint, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({name, message}),
      }).then(() => {
        document.getElementById('msg').value = '';
        document.getElementById('name').value = '';
        load();  // メッセージリストを更新
      });
    }

    // メッセージ履歴を読み込む関数
    function load() {
      fetch(endpoint)
        .then(res => res.json())
        .then(data => {
          const log = document.getElementById('log');
          log.innerHTML = '';
          data.reverse().forEach(post => {
            const li = document.createElement('li');
            li.textContent = `${post.name}: ${post.message}（${new Date(post.timestamp).toLocaleString()}）`;
            log.appendChild(li);
          });
        });
    }

    // 初期ロード
    load();
  </script>

</body>
</html>
