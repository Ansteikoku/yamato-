<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>わかくさ掲示板</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSSファイルをリンク -->
</head>
<body>
  <div id="passwordPage">
    <h2>パスワードを入力してください</h2>
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="checkPassword()">ログイン</button>
  </div>

  <div id="boardPage" style="display:none;">
    <h1>わかくさ掲示板</h1>
    <input type="text" id="name" placeholder="名前を入力" /><br><br> <!-- 名前入力欄 -->
    <textarea id="msg" placeholder="メッセージを入力..."></textarea><br>
    <button onclick="post()">投稿</button>
    <ul id="log"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
